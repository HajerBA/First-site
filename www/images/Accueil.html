<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Accueil</title>
  <link href="./Accueil_files/styles.css" rel="stylesheet" type="text/css" media="screen">
  <script src="./Accueil_files/jquery-3.2.1.min.js"></script>


</head>

<body>

<section id="page">

<header>

	<ul>
		<li> <a href="http://example.dev/" title=" " class="sign_in">  Sign In </a>

		<div class="login_form">
			<form action="http://example.dev/#" method="post">
				<fieldset>
					<span><input type="text" id="name" placeholder="Login"></span>
					<span><input type="password" id="email" placeholder="Password"></span>
					<input type="submit" value="Connect">
					<a href="http://example.dev/#" title="Forgot Pass?">Forgot Password?</a>
				</fieldset>
			</form>
		</div>

		</li>              
		<li><a href="http://example.dev/" title="">Sign Up</a></li> 
		<li><a href="http://example.dev/" title="">About Us</a></li>      
		<li><a href="http://example.dev/" title="">Contact Us</a></li> 
	</ul>

</header>


</section>

<script>

	
	$(document).ready(function(){
	var loginactif = 0;	
		$(".sign_in").hover(function(e){  
		// Dans le cas où l'utilisateur fait un hover sur le menu 
		$(".login_form").fadeIn("fast");
		$(".sign_in").addClass("actif");
	},
	function(){
		setTimeout( function() { // Dans le cas où l'utilisateur sort du menu 
			if(loginactif==0){
				$(".login_form").fadeOut("fast");
				$(".sign_in").removeClass("actif");
			}
		}, 2000 );
	});	

	$(".login_form").hover(function(e){
		loginactif = 1;	
	},
	function(){
		setTimeout( function() { // Dans le cas où l'utilisateur se trouve à l'extérieur du menu avec le focus sur un des champs du formulaire
			loginactif = 0;	
			$(".login_form").fadeOut("fast");
			$(".sign_in").removeClass("actif");
		}, 5000 );
	});								
});
</script>


</body></html>
